
<!DOCTYPE html>
<html>
    <head>
   		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="./jquery/jquery.js"></script>
	    <script type='text/javascript' src='./jquery/blur.js'></script>
        
        <script type="text/javascript">
            //var VoiceObj = new ActiveXObject("Sapi.SpVoice");
            //var objFile = new ActiveXObject("Sapi.SpFileStream");
            var count = 0;
            var fn = "";
            var arr;
            var ttime;
            $(document).ready(function(){
			$('.allgb').blurjs({
				overlay: 'rgba(255,255,255,0.8)',
			});
		});
            $(document).ready(function () {
                $("#lxxx").click(function () {
                    $("#textarea").hide();
                    var c = $('#textarea').val();
                    arr = c.split('\n');
                    slideShow();
                });
            });

            $(document).ready(function () {
                $("#sxxx").click(function () {
                    $("#textarea").hide();
                    var c = $('#textarea').val();
                    arr = c.split('\n');
                    fn = arr[count];
                    slideShowsingle();
                    count = count + 1;
                    if (count >= arr.length - 1) {
                        count = 0;
                    }
                    $("#param").fadeTo(1000,0.1);
                    //$("#allgb").fadeTo(1000,1.0);
                    
                });
            });

            function slideShowsingle() {
                fn = arr[count];
                count = count + 1;
                if (count >= arr.length) {
                    count = 0;
                }
                var delay = document.getElementById('jgsj').value;
                var offset = document.getElementById('offset').value;
                setTimeout('gallery()', delay - offset);
                setTimeout('speak()', delay);
                ttime = setTimeout('slideShowsingle()', delay)

            }

            function slideShow() {
                var ii = 0;
                ii = Math.floor(Math.random() * (arr.length));
                fn = arr[ii];
                //document.getElementById('debug').value=ii+fn+'len:'+arr.length;
                var delay = document.getElementById('jgsj').value;
                var offset = document.getElementById('offset').value;
                setTimeout('gallery()', delay - offset);
                setTimeout('speak()', delay);
                ttime = setTimeout('slideShow()', delay)
            }

            function gallery() {
                document.images.slide.src = ".//images1//" + fn + ".jpg";
                $("#slide").hide();
                //$("#slide").fadeTo(1,1.0);
                $("#slide").slideDown();
            }

            function speak() {
                try {
                    //objFile.Open("D://SLEMedia//speech//" + fn + ".wav");
                    //VoiceObj.Speakstream(objFile);
                    //objFile.Close();
                    var newSrc = '';
                    newSrc = ".//speech//" + fn + ".mp3";
                    $("#audioplayer").attr("src",newSrc);
                    $("#audioplayer").hide();
                } catch (err) {
                    //VoiceObj.Speak(fn, 1);
                    $("#ttstxt").val($("#ttstxt").val()+" "+fn);
                }
            }

            function stopCount() {
                $("#textarea").show();
                clearTimeout(ttime);
                $("#param").fadeTo(1000,1.0);
            }
        </script>
    </head>
    
    <body>
    <div id="param" style="width:100%;height:780px;background:black;top=0px;right=0px">
        <button id="sxxx">顺序学习</button>
        <button id="lxxx">乱序学习</button>
        <input type="button" value="停止！" onClick="stopCount()">
        <br>播放间隔时间(ms)：
        <input id="jgsj" type="text" size=6 value=1000>
        <br>图片提前加载(ms)：
        <input id="offset" type="text" size=6 value=30>
        <input id="ttstxt" type="text" >
        <br>
    <div id="allgb" align="center" style="position: absolute;top=0px;right=200px">
      	<audio name="audioplayer" id="audioplayer" src="./speech/apple.mp3" autoplay="autoplay"> </audio>
        <img id="slide" src="./images1/apple.jpg" name="slide" height="600" />
    </div>
    </div>    
        <textarea name="textarea" id="textarea" rows="30" cols="30">cat</textarea>
    </body>
</html>
